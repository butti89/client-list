<ion-view view-title="Client Location">
  <ion-content id="location-content" class="has-header">
    <ui-gmap-google-map draggable="true" center="map.center" pan="true" zoom="map.zoom" options="map.options" bounds="map.bounds" data-tap-disabled="true">
      <ui-gmap-marker coords="clientLocation.coords" options="clientLocation.options" icon="clientLocation.icon" events="clientLocation.events" idkey="clientLocation.id"></ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
